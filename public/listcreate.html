<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Page</title>
    <link rel="stylesheet" href="./listcreate.css">
</head>

<body>
    <h1><span>Create a New Review</span></h1>
    <div class="div">
        <form method="post">
            <fieldset>
                <legend>Create data</legend>
                <table>
                    <tr class="no">
                        <td><label>No.</label><input type="number" name="No"></td>
                    </tr>
                    <tr class="date">
                        <td><label>Date</label><input type="text" name="Date"></td>
                    </tr>
                    <tr class="title">
                        <td><label>Title</label><input type="text" name="Title"></td>
                    </tr>
                    <tr class="writer">
                        <td><label>Writer or Director</label><input type="text" name="Writer"></td>
                    </tr>
                    <tr class="genre">
                        <td><label>Genre</label><input type="text" name="Genre"></td>
                    </tr>
                    <tr class="summary">
                        <td><label>Summary</label><textarea name="Summary" cols="68" rows="14"></textarea></td>
                    </tr>
                    <tr class="favorite">
                        <td><label>Favorite</label><textarea name="Favorite" cols="68" rows="14"></textarea></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    <div class="btn"><input type="submit" value="Submit" class="submit"></div>
    </form>
</body>

</html>
